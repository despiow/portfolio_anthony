version: '3.8'

services:
  portfolio_anthony:
    build: .
    ports:
      - "8080:80"
    environment:
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-your-email@gmail.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-your-password}
      - SMTP_TO=${SMTP_TO:-destination@gmail.com}
    volumes:
      # Montage optionnel pour les logs
      - ./logs:/var/log/apache2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: portfolio_anthony-network
